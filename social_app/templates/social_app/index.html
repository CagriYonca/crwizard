{% load socialaccount %}
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  <h1>My Google Login Project</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
  <p>
    <form>
      <label>Text box</label>
      <input type = "text"
             id = "myText"
             value = "text here" />
  
    </form>
</p>

  {% else %}
  <h1>My Google Login Project</h1>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
   {% endif %}

  </body>
</html>
